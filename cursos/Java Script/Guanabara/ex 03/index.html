<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Ola ${nome} seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Esse é seu nome em letras maiusculas ${nome.toUpperCase()}.<br>`)
        document.writeln(`Esse é seu nome em letras minusculas ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
