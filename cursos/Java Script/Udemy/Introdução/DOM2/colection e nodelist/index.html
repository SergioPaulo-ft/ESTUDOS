<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
    <script>
        const nodelist = document.querySelectorAll("li")
        const collection = document.getElementById("list").getElementsByTagName("li")

        document.querySelector("#list").innerHTML += "<li> Item 6 </li>"
        console.log(nodelist)//NODE LIST 
        console.log(collection)//NODE COLECTION = SE ATUALIZA AUTOMATICAMENTE
        
        console.log(document.body.parentElement) // elemento pai pega tipo elemento
        console.log(document.body.parentNode) // node pai pega tipo document

        /*children/sibling/parent*/
       
    
    </script>
</body>
</html>
