<body>
    
    <script>
        //mensagem de erro usando try catch
        function sum(n1, n2) {
            if (typeof n1 !== "number" || typeof n2 !== "number") {
                throw Error("sum aceita apenas numeros")
            } 
            return n1 + n2
        }
        let soma = ""
        try{
            let soma = sum(5,"e")
        }catch(e){
            alert('Ecorreu um erro :(')
            console.log(e.message)
        }
        finally{
            console.log("bloco finally")
        }
        console.log(soma)
        
    </script>

</body>

</html>
