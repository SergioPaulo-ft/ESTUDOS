<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="js/calculadora.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="titulo">
            <i class="fa-sharp fa-solid fa-calculator"></i>
            <h1>Calculadora</h1>
        </section>

        <div class="input">
             <input type="text" name="number" id="numero" required >
        </div>

        <div class="bt-resp">
            <button id="bt-resp"><i class="fa-solid fa-equals"></i></button>
        </div>

        <div class="resposta" id="resposta">Resultado</div>
    </main>
</body>
</html>
