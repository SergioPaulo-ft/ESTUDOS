<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holerite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Holerite</h1>
    <form action="" name="form" id="form">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxlength="300" required>
        <label for="salario">Salario Bruto</label>
        <input type="number" name="salario" id="salario" step="0.01" required>
        <label for="HoraTrab">Hora Trabalhada</label>
        <input type="time" name="HoraTrab" id="HoraTrab" required>
        <label for="ValorHora">Valor das Horas de trabalho</label>
        <input type="number" name="ValorHora" id="ValorHora"  step="0.01" required>
        <input type="submit" id="mostrar" value="next">
    </form>

    <section id="section">
    </section>
    <script src="js/holerite.js"></script>
</body>
</html>
