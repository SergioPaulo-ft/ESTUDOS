<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nome:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="nome">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Anos:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="anos">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Dép.inicial:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="depini">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Dép Mensal:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="depmes">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Juros:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="juros">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-5">
        <button type="button" class="btn btn-default" onclick="jurosTotal()">Submit</button>
      </div>
    </div>
  </form> 
  <section id="saida">
    
  </section>

  <script type="text/javascript" src="script.js"></script>
</div>
  
 
</body>
</html>
